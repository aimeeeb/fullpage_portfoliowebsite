---
layout: navbar
---
<div><img class="post-image" alt="{{ page.alt-text }}" src="{{ site.baseurl }}{{ page.image }}"></div>
<div class="post-content">
    <div class="post-header">
        <h1> {{ page.title }} </h1>
        <h3 class="post-category"> {{ page.category }} </h3>
    </div>
    <div class="container grid">
        <div class="row">
            <div class="col-8">
                {{ content }}
            </div>
            <div class="col-4 post-sidebar">
                <p>{{ page.date | date: '%B %Y' }}</p>
                <ul class="tags">
                    {% for tag in page.tags %}
                      <li>{{ tag }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
