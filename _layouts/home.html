---
layout: default
---
<div class="container grid">
    <div class="row">
        {% for post in site.posts %}
            <div class=col-sm>
                <a href="{{ post.url }}"a>
                <img style="height: 100%; width: 100%; object-fit:cover;" src="{{ post.image }}">
            </div>
        {% endfor %}
    </div>
</div>
