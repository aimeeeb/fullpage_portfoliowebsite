---
layout: default
---
{% for post in site.posts %}
<div>
    <a class="archive-link" href="{{ post.url }}">
        <div class="archive-img" style="background-image:url('{{ post.image }}')">
            <div class="archive-title"><h2>{{ post.title }}</h2></div>
        </div>
    </a>
</div>
{% endfor %}
